[package]
name = "coomer_rip"
version = "0.10.3"
edition = "2024"
description = "Media ripper for coomer.su and kemono.su"

[profile.dev]
opt-level = 0
debug = true
strip = false
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
debug = false
strip = "symbols"
debug-assertions = false
overflow-checks = false
lto = "fat"
panic = 'unwind'
incremental = true
codegen-units = 16
rpath = false

[dependencies]
anyhow = "1.0.*"
# clap = { version = "4.5.*", features = ["derive"] }
colog = "1.3.*"
futures = "0.3.*"
futures-util = "0.3.*"
log = "0.4.*"
num-format = "0.4.*"
pretty-duration = "0.1.*"
reqwest = { version = "0.12.*", default-features = false, features = [
    "http2",
    "json",
    "rustls-tls",
    "socks",
    "stream",
] }
serde = { version = "1.0.*", features = ["derive"] }
size = "0.5.*"
tokio = { version = "1.44.*", features = ["full"] }
toml = "0.8.*"

[[bin]]
name = "coomer-rip"
path = "src/main.rs"
