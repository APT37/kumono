[workspace]
resolver = "2"
members = ["cli", "daemon", "lib"]

[workspace.package]
edition = "2024"
description = "Media ripper for coomer.su and kemono.su"
# readme = "README.md"

[profile.dev]
opt-level = 0
debug = true
strip = false
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
debug = false
strip = "symbols"
debug-assertions = false
overflow-checks = false
lto = "fat"
panic = 'unwind'
incremental = true
codegen-units = 16
rpath = false

