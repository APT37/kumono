[workspace]
resolver = "2"
members = ["cli", "daemon", "kumono"]

[workspace.package]
edition = "2024"
description = "Media ripper for coomer.su and kemono.su"

[workspace.dependencies]
anyhow = "1.0.*"
clap = { version = "4.5.*", features = ["derive"] }
futures = "0.3.*"
futures-util = "0.3.*"
num-format = "0.4.*"
serde = { version = "1.0.*", features = ["derive"] }
sha256 = "1.6.*"
size = "0.5.*"
tokio = { version = "1.44.*", default-features = false, features = [
    "macros",
    "rt-multi-thread",
] }
reqwest = { version = "0.12.*", default-features = false, features = [
    "http2",
    "json",
    "rustls-tls",
    "socks",
    "stream",
] }

[profile.dev]
opt-level = 0
debug = true
strip = false
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
debug = false
strip = "symbols"
debug-assertions = false
overflow-checks = false
lto = "fat"
panic = 'unwind'
incremental = true
codegen-units = 16
rpath = false
